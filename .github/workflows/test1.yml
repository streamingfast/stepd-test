jobs:
  job1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        binary: [geth, bsc, polygon]

    # Map a step output to a job output
    outputs:
      geth: ${{ steps.step1.outputs.geth }}
      bsc: ${{ steps.step1.outputs.bsc }}
      polygon: ${{ steps.step1.outputs.polygon }}

    steps:
      - id: step1
        run: echo "::set-output name=${{ matrix.binary }}::hello,this-is-${{ matrix.binary }}"
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo "${{ needs.job1.outputs.geth }} ${{ needs.job1.outputs.bsc }} poly: ${{ needs.job1.outputs.polygon }}"
